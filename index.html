<!-- theme: jekyll-theme-minimal -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clipboard</h1>
        <div class="input-section">
            <input type="text" id="quotesInput" class="quotes-input" placeholder="Enter text separated by commas (e.g. Text 1, Text 2, Text 3)">
            <button id="updateQuotes" class="update-button">
                <svg class="update-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Update
            </button>
        </div>
        <div class="quote-box">
            <div class="quote-text" id="quoteDisplay"></div>
            <div class="progress-bar"></div>
        </div>
        <button id="copyButton" class="copy-button">
            <svg class="copy-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copy
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
